  <style>
    * {

    body {

      display: flex;

    #yes {

      color: white;
      transform-origin: center;
    }

    #no {
      background-color: #808080;
      color: white;
      position: absolute;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 2s linear forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {

</head>
